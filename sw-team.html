<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Star Wars Team Setup</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani&display=swap" rel="stylesheet">
  <style> 
    body {font-size: 16px; font-family: 'Rajdhani', sans-serif; text-align: center; background-color: rgb(0, 0, 0); color: blanchedalmond;}
    #roll {font-size: 1.5em}
    input[type="button"] {font-family: 'MedievalSharp', cursive; font-size: 1.2em; font-weight: bold;}
    .damage{font-weight: bold; color: goldenrod;}
    .critical{font-weight: bold; color: greenyellow;}
    h1{color:chocolate;}
  </style>
</head>
<body id="body"><div class="header" id="myHeader"></div>

  <h1>Star Wars Adventure Team Setup</h1>
  <div id="result">

    <span id="points" style="font-size:3em">30</span>
  </div>
  <br> 
  <form>
    <input type="button" onclick="generate(value)" value = 9 />
    <input type="button" onclick="generate(value)" value = 8 />
    <input type="button" onclick="generate(value)" value = 7 />
    <input type="button" onclick="generate(value)" value = 6 />
    <input type="button" onclick="generate(value)" value = 5 />
    <input type="button" onclick="generate(value)" value = 4 />
    <input type="button" onclick="generate(value)" value = 3 />
    <input type="button" onclick="generate(value)" value = 2 />
   </form> 

  <script>
    var points = 30;
    const cardH = '372px';
      const cardW = '276px';

      // When the user scrolls the page, execute myFunction
window.onscroll = function() {myFunction()};

// Get the header
var header = document.getElementById("myHeader");

// Get the offset position of the navbar
var sticky = header.offsetTop;

// Add the sticky class to the header when you reach its scroll position. Remove "sticky" when you leave the scroll position
function myFunction() {
  if (window.pageYOffset > sticky) {
    header.classList.add("sticky");
  } else {
    header.classList.remove("sticky");
  }
}

      

    function space() {
        const newSpan = document.createElement("span");
       
          newSpan.innerHTML = `&nbsp;&nbsp;&nbsp;`;

        document.getElementById('body').appendChild(newSpan);
    }
    const index = (cost) => {
      switch(cost) {
        case "9": return Math.floor(Math.random()*7)+1; break;
        case "8": return Math.floor(Math.random()*6)+1; break;
        case "7": return Math.floor(Math.random()*13)+1; break;
        case "6": return Math.floor(Math.random()*16)+1; break;
        case "5": return Math.floor(Math.random()*16)+1; break;
        case "4": return Math.floor(Math.random()*16)+1; break;
        case "3": return Math.floor(Math.random()*8)+1; break;
        case "2": return Math.floor(Math.random()*8)+1; break;
        default:  return;
      }
    }
    const generate = (cost) => {
       
       var img = document.createElement('img');
       const resultContainer = document.getElementById('points');
      
       if (points >= cost) {
               points = points - cost;
         resultContainer.textContent=points;
       }
       else return;

       

       img.src = 'C:/Characters/'+cost+'/'+index(cost)+'.jpg';
       img.style.height = cardH;
       img.style.width = cardW;
       document.getElementById('body').append(img);
       space();
      }
    


      </script>
</body>
</html>
